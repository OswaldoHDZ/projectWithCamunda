<div class="container">
    <div class="py-5 text-center">
        <h1>Solicitud de Instrumentación Jurídica Estandarizada</h1>
        
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="representante_legal">Nombre Rep/Apoderado legal</label>
                        <input type="text" class="form-control" id="representante_legal">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombre_contraparte">Nombre contraparte juridica</label>
                        <input type="text" class="form-control" id="nombre_contraparte">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="antecedentes">Antecedentes</label>
                        <input type="text" class="form-control" id="antecedentes">
                    </div>

                </div>

                <div class="mb-3">
                    <label for="vigencia">Vigencia</label>
                    <input type="text" class="form-control" id="vigencia">
                </div>
                <div class="mb-3">
                    <label for="objeto">Objeto</label>
                    <input type="text" class="form-control" id="objeto">
                </div>
                <div class="mb-3">
                    <label for="contraprestacion">Contraprestacion</label>
                    <input type="text" class="form-control" id="contraprestacion">
                </div>
                <div class="mb-3">
                    <label for="comentarios">Comantario</label>
                    <textarea type="text" class="form-control" id="comentarios"></textarea>
                </div>
                <br>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                <hr class="mb-4">

                <div class="card">
                    <div class="card-header">
                        Estatus de contrato
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary" role="alert">
                            Estatus de contrato
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
