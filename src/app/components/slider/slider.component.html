<section class="mat-typography">
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
        <p>
            <mat-toolbar color="primary">
                <button (click)="snav.toggle()" mat-icon-button class="example-icon"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>account_circle</mat-icon>
                </button>
            </mat-toolbar>

            <mat-sidenav-container   class="example-sidenav-container">
                <mat-sidenav [opened]="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" >
                    <mat-nav-list>
                        <ng-container  *ngFor="let nav of fillerNav">
                            <mat-list-item [routerLink]='nav.route'>
                                <mat-icon matBadge="{{nav.cantidad}}" matBadgeColor="warn">{{nav.icon}}</mat-icon> {{nav.name}}
                            </mat-list-item>

                            <mat-list style="margin-left:30px;">
                                <div *ngFor="let contrato of nav.contratos">
                                    <mat-list-item> {{contrato.created}}</mat-list-item>
                                </div>
                            </mat-list>

                        </ng-container>
                    </mat-nav-list>
                </mat-sidenav>

                <mat-sidenav-content >
                    <router-outlet></router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
    </div>

    <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
